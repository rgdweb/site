  <style>
    /* Seu estilo permanece igual ao anterior */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    main {

    .audio-item {

    .audio-item h3 {

    footer {

    .whatsapp-button {
      position: fixed;

<body>

  <header>
    <h1>Meu Portf√≥lio - Vinhetas e Propagandas</h1>
    <p>Venha conhecer meu trabalho com vinhetas e spots publicit√°rios em √°udio</p>
  </header>

  <main>
    <section id="audio-list" class="audio-section">
      <!-- Os audios ser√£o inseridos aqui -->
    </section>

    <a href="https://www.youtube.com/seucanal " target="_blank" class="youtube-link">üîó Acesse meu canal no YouTube</a>
  </main>

  <footer>
    &copy; 2025 - Meu Portf√≥lio de Vinhetas | Desenvolvido com ‚ù§Ô∏è
  </footer>

  <a href="https://wa.me/55SEUNUMERODETELEFONE " target="_blank" class="whatsapp-button">üí¨ Fale comigo no WhatsApp</a>

  <script>
    const folderPath = 'audios'; // Pasta onde est√£o seus .mp3
    const container = document.getElementById('audio-list');

    fetch(`/${folderPath}/`)
      .then(response => {
        if (!response.ok) throw new Error("Erro ao acessar pasta.");
        return response.text();
      })
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, "text/html");
        const links = Array.from(htmlDoc.querySelectorAll("a")).map(a => a.getAttribute("href"));

        const audioFiles = links.filter(href => href.endsWith('.mp3'));

        if (audioFiles.length === 0) {
          container.innerHTML = '<p>Nenhum arquivo de √°udio encontrado.</p>';
          return;
        }

        audioFiles.forEach(file => {
          const div = document.createElement('div');
          div.className = 'audio-item';

          const title = document.createElement('h3');
          title.textContent = file.replace('.mp3', '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

          const audio = document.createElement('audio');
          audio.controls = true;

          const source = document.createElement('source');
          source.src = `${folderPath}/${file}`;
          source.type = 'audio/mpeg';

          audio.appendChild(source);
          div.appendChild(title);
          div.appendChild(audio);
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = '<p>Erro ao carregar √°udios. Verifique se a pasta existe e cont√©m arquivos MP3.</p>';
      });
  </script>

</body>
